<div class="jumbotron">
  <h1 class="display-4 text-center">Contact List</h1>
  <table class="table table-bordered table-condensed">
    <tr>
      <td><label class="lbSearch">Search By:</label></td>
      <td>
        <select class="form-control" name="filterColumn" (change)="onChange($event.target.value)">
          <option value="" selected disabled hidden>Select ...</option>
          <option *ngFor="let selector of selectors" [value]="selector.viewValue">
            {{selector.viewValue}}
          </option>
        </select>
      </td>
      <td>
        <label class="lbSearch">Enter Search Value:</label></td>
      <td>
        <input #nameInput type="text" class="form-control" placeholder='' />
      </td>
      <td>
        <button class="glyphicon glyphicon glyphicon-search" (click)="getFilteredData()"></button>
      </td>
    </tr>
  </table>
  <table class="table table-hover">
    <thead>
      <tr class="thead">
        <td>Full Name</td>
        <td>Birthdate</td>
        <td>Address</td>
        <td>City</td>
        <td>Country</td>
        <td>Tag</td>
        <td>Edit</td>
        <td>Delete</td>
      </tr>
    </thead>
    <tr *ngFor="let cont of service.list">
      <td>{{cont.FirstName}} {{cont.LastName}}</td>
      <td>{{cont.Birthdate | date: 'dd-MM-yyyy' }}</td>
      <td>{{cont.Address}}</td>
      <td>{{cont.City}}</td>
      <td>{{cont.Country}}</td>
      <td>{{cont.Tag}}</td>
      <td> <a routerLink="/add"><button class="glyphicon glyphicon-edit" (click)="populateForm(cont)"> </button></a></td>
      <td><button class="glyphicon glyphicon-remove-circle" (click)="onDelete(cont.ContactID)"></button></td>
    </tr>
  </table>
</div>
